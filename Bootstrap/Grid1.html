<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .con{
            background-color: palevioletred;
            height: 100vh;
        }
        .hello{
            background-color: rebeccapurple;
        }
        .hi{
            background-color: honeydew;
        }
        .bye{
            background-color: khaki;
        }
        .rowheight{
            background-color: seagreen;
            height: 200px;
        }
    </style>
</head>
<body>

    <div class="container con">
        <div class="row rowheight align-items-center">
            <div class="col-sm-4 hello">Hellow</div>
            <div class="col-sm-4 hi">Hi</div>
            <div class="col-sm-4 bye">Bye</div>
        </div>

        <div class="row rowheight align-items-end">
           <div class="col-sm-4 hello"> GOOD</div>
           <div class="col-sm-4 hi">BAD</div>
           <div class="col-sm-4 bye">BYE</div>
        </div>

        <div class="row rowheight align-items-center">
            <div class="col-sm-4 hello">GGGII</div>
            <div class="col-sm-4 hi">BOOBS</div>
            <div class="col-sm-4 bye">KIOM</div>
        </div>
    </div>
    
</body>
</html>
