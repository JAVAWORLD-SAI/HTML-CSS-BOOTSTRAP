<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"></html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>LandLord Information</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>LandLord Information</h1>
    <label>Name : &nbsp; &nbsp;</label>
    <input type="text"  required/><br /><br />
    <label>Email : &nbsp; &nbsp;</label>
    <input type="email" required/> <br /><br />
    <label> Gender :</label>
    <input type="radio"/ >Male
    <input type="radio"/>Female <br /><br />
    <label>BankAccountNumber : &nbsp; &nbsp;</label>
    <input type="number" required/> <br /><br />
    <label>IfSC CODE : &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  </label>
    <input type="number" required/> <br /><br />
    <label>RentAmount : &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
    <input type="number" required/> <br /><br />
    <label>BHK TYPE : &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
    <select>             
        <option>1BHK</option>
        <option>2BHK</option>
        <option>3BHK</option>
    </select>
    <br /><br />
    <label>LandlordNumber : &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
    <input type="number"  required/> <br /><br />

    <label>PAYMENT : &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
    <select><br /><br />
        <option>JAN</option>
        <option>FEB</option>
        <option>MAR</option>
    </select>
    <br /><br />
    <label>Address :</label> <br /><br />
    <textarea cols="30" rows="5"></textarea> <br /><br />
    <button>SUBMIT</button>

</body>
</html>
